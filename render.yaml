services:
  - type: web
    name: peyton-charmed-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ZOHO_WEBHOOK_URL
        sync: false
      - key: ZOHO_FORM_URL
        sync: false
      - key: FORWARDING_ONLY
        value: "false"
